spring.application.name=easymoney

# Virtual Threads
spring.threads.virtual.enabled=true

# JPA — Testcontainers가 @ServiceConnection으로 datasource 자동 주입
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# DART OpenAPI
dart.api.base-url=https://opendart.fss.or.kr/api
dart.api.key=test-key
dart.polling.interval=999999999

# KIS Open API — 테스트에서는 NoOpStockClient 사용
kis.api.base-url=https://openapivts.koreainvestment.com:29443
kis.polling.interval=999999999

# Spring AI — 테스트에서는 NoOpLlmClient 사용
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0.3
