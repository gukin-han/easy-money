spring.application.name=easymoney

# Virtual Threads
spring.threads.virtual.enabled=true

# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/easymoney?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# DART OpenAPI
dart.api.base-url=https://opendart.fss.or.kr/api
dart.api.key=${DART_API_KEY:}
dart.polling.interval=60000

# KIS Open API
kis.api.base-url=https://openapivts.koreainvestment.com:29443
kis.api.appkey=${KIS_APP_KEY:}
kis.api.appsecret=${KIS_APP_SECRET:}
kis.polling.interval=300000

# Spring AI (OpenAI) — api-key는 application-local.properties에서 설정
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0.3
