services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: easymoney
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      DB_USERNAME: root
      DB_PASSWORD: ${DB_PASSWORD}
      DART_API_KEY: ${DART_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      spring.datasource.url: jdbc:mysql://db:3306/easymoney?useSSL=false&allowPublicKeyRetrieval=true
    depends_on:
      - db

volumes:
  mysql-data:
